<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Mesclagem de Celulas</h1>
<table>
    <tr>
        <td>a</td>
        <td colspan="2">b</td>
    </tr>
    <tr>
        <td rowspan="3">d</td>
        <td>e</td>
        <td rowspan="2">f</td>
    </tr>
    <tr>
        <td>h</td>
    </tr>
    <tr>
        <td colspan="2">k</td>
    </tr>
</table>
</body>
</html>
