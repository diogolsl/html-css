<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="post">
      <p>
        <label for="iusu">Usuario:</label>
        <input type="text" name="usu" id="iusu" autocomplete="username" placeholder="nome de usuario" minlength="5" maxlength="15" required>
    </p>
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" autocomplete="current-password" placeholder="senha do usuario" minlength="8" maxlength="20" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
